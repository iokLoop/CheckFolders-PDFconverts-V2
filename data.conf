#######################################################################
# PARA VARIABLE= Usar_rename_por_script
# esta variable indica que el programa ejecutara la funcion de rename 
# es decir no importa con que estructura de nombre vengan los mismo 
# seran renombrados bajo la estructura pre establecida
# VALOR DEBE SER: yes* / not 
#######################################################################
Usar_rename_por_script=YES

#######################################################################
# PARA VARIABLE= Directorio_de_instalacion
# esta variable recoje cual es el directorio donde esta instalado el script 
# VALOR DEBE SER: un directorio usando como separador " / "
