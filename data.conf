#######################################################################
# PARA VARIABLE= Destiny_Directory
# esta variable recoje cual es el direcctorio al que se moveran losr archivos 
# VALOR DEBE SER: un directorio local O unidad de red; usando como separador " / " 
#######################################################################
Destiny_Directory=C:/Users/yokaa/Desktop/aqui2/Mover2

#######################################################################
# PARA VARIABLE= Whatch_Directory
# esta variable recoje cual es el directorio a observar
# VALOR DEBE SER: un directorio usando como separador " / "
#######################################################################
